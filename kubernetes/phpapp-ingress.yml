apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: webapp.classof25.online
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: php-app-service
            port:
              number: 80
  - host: phpmyadmin.teachdev.online
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: phpmyadmin-service
            port:
              number: 8081
